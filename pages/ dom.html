<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="../dom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__area">
            <div class="card__header">
                 Велосипед
            </div>
            <img src="../images/bicycle.png" alt="bicycle" class="card__image">
            <div class="card__footer">
                <button class="card__button card__button_danger">Удалить</button>
                <button class="card__button card__button_accepted">Купить</button>
            </div>
        </div>
    </div>
    <div class="card card_active">
        <div class="card__area">
            <div class="card__header">
                Велосипед
            </div>
            <img src="../images/bicycle.png" alt="bicycle" class="card__image">
            <div class="card__footer">
                <button class="card__button card__button_danger">Удалить</button>
                <button class="card__button card__button_accepted">Купить</button>
            </div>
        </div>
    </div>
    <script src="../script_dom.js"></script>
</body>
