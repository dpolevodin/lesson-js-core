<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel selectors</title>
</head>
<body>
<div class="card" id="firstCard">
    <div class="card__area">
        <div class="card__header">
            Велосипед
        </div>
        <div class="card__footer">
            <button class="card__button card__button_danger">Удалить</button>
            <button class="card__button card__button_accepted">Купить</button>
        </div>
    </div>
</div>
<div class="card card_active" name="cardName">
    <div class="card__area">
        <div class="card__header" id="bicycle">
            Велосипед
        </div>
        <div class="card__footer">
            <button class="card__button card__button_danger">Удалить</button>
            <button class="card__button card__button_accepted">Купить</button>
        </div>
    </div>
</div>
</body>
